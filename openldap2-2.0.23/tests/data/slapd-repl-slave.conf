# $OpenLDAP: pkg/ldap/tests/data/slapd-repl-slave.conf,v 1.7.2.10 2001/10/27 15:48:31 kurt Exp $
#
# slave slapd config -- for testing of replication
#
include ./schema/core.schema
include ./schema/cosine.schema
include ./schema/inetorgperson.schema
#
schemacheck	off
pidfile     ./test-repl/slapd.pid
argsfile    ./test-repl/slapd.args

#referral	"ldap://localhost:9009/"

#######################################################################
# ldbm database definitions
#######################################################################

database	ldbm
cachesize	0
suffix		"o=University of Michigan, c=US"
directory	./test-repl
rootdn		"cn=Replica, o=University of Michigan, c=US"
rootpw		secret
updatedn	"cn=Replica, o=University of Michigan, c=US"
updateref	"ldap://localhost:9009"
index		objectClass	eq
index		cn,sn,uid	pres,eq,sub
lastmod		on
